<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .dashboard-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .greeting-title {
            text-align: center;
            margin-bottom: 40px;
            color: #0d6efd;
        }
        .btn-dashboard {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        .btn-logout {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-logout:hover {
            background-color: #bb2d3b;
            border-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <h1 class="greeting-title">Hello Username</h1>
            
            <div class="d-grid gap-3">
                <button type="button" class="btn btn-primary btn-dashboard" onclick="location.href='/crear_cluster'">
                    Crear Cluster de Género
                </button>
                
                <button type="button" class="btn btn-info btn-dashboard text-white" onclick="location.href='/get_cluster_genero'">
                    Ver Cluster de Género
                </button>
                
                <button type="button" class="btn btn-success btn-dashboard" onclick="location.href='/crear_genero_musica'">
                    Crear Género
                </button>
                
                <button type="button" class="btn btn-logout btn-dashboard text-white" onclick="location.href='/home'">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
