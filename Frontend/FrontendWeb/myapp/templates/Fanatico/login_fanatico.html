{% load static %}
<p>
    <!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Fanatico</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa;
                transition: all 0.3s ease;
            }

            body.dark-mode {
                background-color: #212529;
                color: #f8f9fa;
            }

            .login-container {
                max-width: 400px;
                margin: 100px auto;
                padding: 20px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
            }

            .dark-mode .login-container {
                background-color: #343a40;
                color: #f8f9fa;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }

            .login-title {
                text-align: center;
                margin-bottom: 30px;
                color: #333;
            }

            .dark-mode .login-title {
                color: #f8f9fa;
            }

            .form-control {
                margin-bottom: 16px;
                background-color: white;
            }

            .dark-mode .form-control {
                background-color: #495057;
                color: #f8f9fa;
                border-color: #6c757d;
            }

            .btn-login {
                width: 100%;
                margin-bottom: 10px;
            }

            .theme-switcher {
                display: flex;
                justify-content: flex-end;
                margin-bottom: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="login-container">

                <button type="button" class="btn btn-secondary btn-back" onclick="location.href='/home'">
                ← Regresar al Inicio
                </button>

                <h2 class="login-title">Iniciar Sesión como Fanático</h2>
                <form id="loginForm" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario*</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="invalid-feedback">Por favor ingresa tu nombre de usuario</div>
                    </div>
                    <div class="mb-3 password-container">
                        <label for="password" class="form-label">Contraseña*</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                        <div class="invalid-feedback">Por favor ingresa tu contraseña</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-login">Iniciar Sesión</button>
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="location.href='/registrar_fanatico'">
                            Crear Cuenta
                        </button>
                    </div>
                </form>
                <div class="alert alert-danger mt-3" id="loginError" style="display: none;"></div>
            </div>
        </div>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script src="{% static 'Fanatico/login_fanatico.js' %}"></script>

        <script>

        </script>
    </body>

    </html>

</p>
