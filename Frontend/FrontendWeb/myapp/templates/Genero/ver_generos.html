{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géneros Musicales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .genre-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 25px;
        }
        .genre-card {
            border-left: 4px solid #0d6efd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 5px 5px 0;
            transition: all 0.3s ease;
        }
        .genre-card:hover {
            background-color: #f8faff;
            transform: translateX(5px);
        }
        .genre-name {
            font-size: 1.2rem;
            font-weight: 500;
            color: #212529;
        }
        .genre-id {
            font-size: 0.85rem;
            color: #6c757d;
            font-family: monospace;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .search-box {
            max-width: 300px;
        }
    </style>
    <div class="container">
        <div class="genre-container">
            <div class="header-section">
                <button class="btn btn-outline-secondary" onclick="location.href='/main_menu'">
                    <i class="fas fa-arrow-left"></i> Menú Principal
                </button>
                <h2 class="text-center mb-0">Géneros Musicales</h2>
            </div>

            {% if error %}
                <div class="alert alert-warning text-center">
                    <i class="fas fa-exclamation-triangle"></i> {{ error }}
                </div>
            {% endif %}

            <div id="genresList">
                {% for genero in generos %}
                <div class="genre-card">
                    <div class="genre-name">{{ genero.name }}</div>
                    <div class="genre-id">ID: {{ genero.genre_id }}</div>
                </div>
                {% empty %}
                <div class="alert alert-info text-center">
                    <i class="fas fa-info-circle"></i> No se encontraron géneros musicales
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro JS -->
    <script src="{% static 'Genero/ver_generos.js' %}"></script>
</body>
</html>
