{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Artista Musical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .btn-back {
            margin-bottom: 20px;
        }
        .member-group, .album-group {
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
        .invalid-feedback {
            display: none;
        }
        .is-invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <button type="button" class="btn btn-secondary btn-back" onclick="location.href='/main_menu'">
                ← Regresar al menú principal
            </button>
            
            <h2 class="form-title">Crear Artista Musical</h2>
            
            <form id="artistForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Sección Básica -->
                <div class="mb-4">
                    <h4>Información Básica</h4>
                    <hr>
                    
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre*</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required 
                               minlength="3" maxlength="100">
                        <div class="invalid-feedback">
                            El nombre debe tener entre 3 y 100 caracteres.
                        </div>
                    </div>
                    
                    <!-- Biografía -->
                    <div class="mb-3">
                        <label for="biografia" class="form-label">Biografía</label>
                        <textarea class="form-control" id="biografia" name="biografia" 
                                  rows="4" maxlength="2000"></textarea>
                        <div class="form-text">Máximo 2000 caracteres.</div>
                    </div>
                    
                    <!-- País de Origen -->
                    <div class="mb-3">
                        <label for="pais" class="form-label">País de Origen*</label>
                        <select class="form-select" id="pais" name="pais" required>
                            <option value="" selected disabled>Seleccione un país</option>
                            <!-- Los países se cargarán con JavaScript -->
                        </select>
                    </div>
                    
                    <!-- Años de Actividad -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="anio_desde" class="form-label">Año de Inicio*</label>
                            <select class="form-select" id="anio_desde" name="anio_desde" required>
                                <option value="" selected disabled>Seleccione un año</option>
                                <!-- Años se llenarán con JavaScript -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="anio_hasta" class="form-label">Año de Fin*</label>
                            <select class="form-select" id="anio_hasta" name="anio_hasta" required>
                                <option value="presente">Presente</option>
                                <!-- Años se llenarán con JavaScript -->
                            </select>
                        </div>
                    </div>
                    
                    <!-- Género Musical -->
                    <div class="mb-3">
                        <label for="genero" class="form-label">Género Musical*</label>
                        <select class="form-select" id="genero" name="genero" required>
                            <option value="">Seleccione un género...</option>
                            <option value="">Prueba de Opción</option>
                            <!-- Se cargarán dinámicamente cuando el API esté listo -->
                        </select>
                    </div>
                    
                    <!-- Subgénero Musical -->
                    <div class="mb-3">
                        <label for="subgenero" class="form-label">Subgénero Musical</label>
                        <select class="form-select" id="subgenero" name="subgenero">
                            <option value="">Seleccione un subgénero...</option>
                            <!-- Se cargarán dinámicamente cuando el API esté listo -->
                        </select>
                    </div>
                    
                    <!-- Portada del Artista -->
                    <div class="mb-3">
                        <label for="portada" class="form-label">Portada del Artista*</label>
                        <input type="file" class="form-control" id="portada" name="portada" accept="image/jpeg" required>
                        <div class="form-text">Formato JPEG (.jpg), mínimo 800x800px, máximo 5MB.</div>
                        <img id="portadaPreview" class="img-thumbnail image-preview" alt="Vista previa de la portada">
                    </div>
                </div>
                
                <!-- Miembros Actuales -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>Miembros Actuales</h4>
                        <div>
                            <button type="button" class="btn btn-sm btn-success me-2" id="addCurrentMember">Agregar Miembro</button>
                            <button type="button" class="btn btn-sm btn-danger" id="removeCurrentMember">Quitar Último</button>
                        </div>
                    </div>
                    <hr>
                    <div id="currentMembersContainer">
                        <!-- Se agregarán dinámicamente -->
                    </div>
                </div>
                
                <!-- Miembros Antiguos -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>Miembros Antiguos</h4>
                        <div>
                            <button type="button" class="btn btn-sm btn-success me-2" id="addFormerMember">Agregar Miembro</button>
                            <button type="button" class="btn btn-sm btn-danger" id="removeFormerMember">Quitar Último</button>
                        </div>
                    </div>
                    <hr>
                    <div id="formerMembersContainer">
                        <!-- Se agregarán dinámicamente -->
                    </div>
                </div>
                
                <!-- Discografía -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>Discografía</h4>
                        <div>
                            <button type="button" class="btn btn-sm btn-success me-2" id="addAlbum">Agregar Álbum</button>
                            <button type="button" class="btn btn-sm btn-danger" id="removeAlbum">Quitar Último</button>
                        </div>
                    </div>
                    <hr>
                    <div id="albumsContainer">
                        <!-- Se agregarán dinámicamente -->
                    </div>
                </div>
                
                <!-- Botón de Envío -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Guardar Artista</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'Artista/registrar_artista.js' %}"></script>
</body>
</html>
